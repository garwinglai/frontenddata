<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <div class="whole-container">

    <div class="first-container">
      <img class="logo-image" src="images/logo.svg" alt="logo-img">
      <div class="icon-container1">
        <img class="icon-image1" src="images/icon-document.svg" alt="document-img">
      </div>
      <div class="icon-container2">
        <img class="icon-image2" src="images/icon-folder.svg" alt="folder-img">
      </div>
      <div class="icon-container3">
        <img class="icon-image3" src="images/icon-upload.svg" alt="upload-img">
      </div>
    </div>

    <div class="second-container">
      <div class="second2-container">
        <p class="description">Youâ€™ve used <b>815 GB</b> of your storage</p>
        <input class="slider" type="range" min="0" max="1000" value="750">
        <div class="gb">

          <p class="zerogb">0 GB</p>
          <p class="onekgb">1000 GB</p>
        </div>

      </div>
    </div>

    <div class="third-container">

      <section>
        <h1 class="h11">1</h1>
        <h1 class="h18">8</h1>
        <h1 class="h15">5</h1>
        <p class="gbleft">GB LEFT</p>
      </section>
      <div class="arrow">
      </div>

    </div>
  </div>

</body>

</html>
